[workspace]
members = [ "crates/*" ]
resolver = "2"

[workspace.package]
description = "awsm renderer"
edition = "2021"
version = "0.1.0-alpha.1"
license = "MIT"
authors = ["David Komer"]
rust-version = "1.80.0"

### Profiles

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[profile.dev.package."*"]
opt-level = 3

[workspace.dependencies]
# Misc
cfg-if = "1.0.0"

# Error handling
anyhow = "1.0.95"
thiserror = "2.0.12"

# Async
futures = "0.3.31"

# Networking
reqwest = {version = "0.12.12", features=["json"]}

# Data formats
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
const-hex = "1.14.0"

# Logging
tracing-subscriber = {version ="0.3.19", features = ["env-filter"]}
tracing = "0.1.41"
tracing-panic = "0.1.2"

# Frontend
wasm-bindgen = "0.2.100"
js-sys = "0.3.77"
wasm-bindgen-futures = "0.4.50"
serde-wasm-bindgen = "0.6.5"
dominator = "0.5.38"
futures-signals = "0.3.34"
gloo-events = "0.2.0"
gloo-timers = {version = "0.3.0", features = ["futures"]}
tracing-web = "0.1.3"
dominator_helpers = "0.8.0"

[workspace.dependencies.web-sys]
version = "0.3.77"
features = [
    "console",
    "MouseEvent",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlImageElement",
    "HtmlInputElement",
    "FileList",
    "File",
    "Window",
    "Url",
    "UrlSearchParams",
    "MediaQueryList",
    "MediaQueryListEvent",
    "Storage",
    "Navigator",
    "HtmlSelectElement",
    "Performance",
    "HtmlCanvasElement",
    "MessageEvent",
    "StyleSheet",
    "CssStyleDeclaration",
]