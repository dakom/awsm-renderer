[general]
# Directories to search for templates, relative to the crate root.
dirs = [
    "src/render_passes/geometry/shader",
    "src/render_passes/light_culling/shader",
    "src/render_passes/material/opaque/shader",
    "src/render_passes/material/transparent/shader",
    "src/render_passes/material/shared/pbr/shader",
    "src/render_passes/display/shader",
    "src/render_passes/composite/shader",
]
# Unless you add a `-` in a block, whitespace characters won't be trimmed.
whitespace = "preserve"

[[escaper]]
path = "askama::filters::Text"
extensions = ["wgsl"]